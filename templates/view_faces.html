{% extends 'base.html' %} {% block content %}
<body>
  <h1 class="text-center">Faces</h1>
  <td><a href="/add_face" class="btn btn-primary">Upload Face Image</a></td>
  <td><a href="/capture_face_images" class="btn btn-primary">Take Image</a></td>
  <br>
  <div class="row d-flex justify-content-center">
    {% for name, image_path in faces %}
    <div class="col-4 d-flex flex-column align-items-center mx-4">
        <div class="text-center">
            <img src="{{ image_path }}" alt="{{ name }}" style="height: 200px; width: 200px;">
            <p class="text-center">{{ name }}</p>
            <a href="/delete_face/{{ name }}" class="btn btn-danger text-center mb-4">Remove {{name}}</a>
        </div>
    </div>
    {% endfor %}
</div>
<br>

</body>
{% endblock %}
