{% extends 'base.html' %} {% block content %}
<body>
  <div class="row justify-content-center">
    <div class="col-6">
      <h1 class="text-center">Alert List</h1>
      <table class="table table-hover">
        <thead>
          <tr>
            <td>Name</td>
          </tr>
        </thead>
        <tbody>
          {% for name in alert_list %}
        <tr>
          <td>{{ name }}</td>
          <td><a href="/remove_from_alert_list/{{ name }}" class="btn btn-danger">Remove</a></td>
        </tr>
        {% endfor %}
        </tbody>
      </table>
      <td><a href="/add_to_alert_list" class="btn btn-primary">Add Person</a></td>
    </div>
  </div>
</body>
{% endblock %}
