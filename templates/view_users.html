{% extends 'base.html' %} {% block content %}
<body>
  <div class="row justify-content-center">
    <div class="col-6">
      <h1 class="text-center">Users</h1>
      <table class="table table-hover">
        <thead>
          <tr>
            <td>Name</td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td><a href="/remove_user/{{ user.id }}" class="btn btn-danger">Delete</a></td>
        </tr>
        {% endfor %}
        </tbody>
      </table>
      <td><a href="/register" class="btn btn-primary">Add New Users</a></td>
    </div>
  </div>
</body>
{% endblock %}
