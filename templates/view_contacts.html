{% extends 'base.html' %} {% block content %}
<body>
  <div class="row justify-content-center">
    <div class="col-6">
      <h1 class="text-center">Contact Details</h1>
      <table class="table table-hover">
        <thead>
          <tr>
            <td>Name</td>
            <td>Phone</td>
            <td>Email</td>
            <td></td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          {% for contact in contacts %}
        <tr>
          <td>{{ contact.name }}</td>
          <td>{{ contact.phone }}</td>
          <td>{{ contact.email }}</td>
          <td><a href="/update_contact/{{ contact.id }}" class="btn btn-primary">Edit</a></td>
          <td><a href="/delete_contact/{{ contact.id }}" class="btn btn-danger">Delete</a></td>
        </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
{% endblock %}
