<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
  </head>
  <body>
    <!-- Create a table that will display the contact details in this flask template -->

    <table>
      <tr>
        <td>Name</td>
        <td>Phone</td>
        <td>Email</td>
      </tr>
        {% for contact in contacts %}
        <tr>
            <td>{{ contact.name }}</td>
            <td>{{ contact.phone }}</td>
            <td>{{ contact.email }}</td>
        </tr>
        {% endfor %}
    </table>
  </body>
</html>
